{% set name = "aiapy" %}
{% set version = "0.9.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aiapy-{{ version }}.tar.gz
  sha256: ac25c4a2cbb2e364982daa7aab224b549f49aad4a43fe6f7e7291e265299f994

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.10
    - setuptools_scm
  run:
    - python >=3.10
    - sunpy >=6.0.0
    - packaging
    - drms
    - astropy-base
    - numpy
    - pyerfa
    - parfive

test:
  requires:
    - pip
    - pytest-astropy
  commands:
    - pytest --pyargs aiapy --remote-data=any

about:
  home: https://gitlab.com/LMSAL_HUB/aia_hub/aiapy
  summary: Python package for AIA analysis.
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - nabobalis
    - wtbarnes
